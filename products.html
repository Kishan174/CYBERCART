<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CyberCart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>CyberCart</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products-section">
            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="category-filter">
                        <option value="all">All</option>
                        <option value="hoodies">Hoodies</option>
                        <option value="jackets">Jackets</option>
                        <option value="t-shirts">T-Shirts</option>
                        <option value="pants">Pants</option>
                        <option value="shirts">Shirts</option>
                        <option value="jeans">Jeans</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Size:</label>
                    <select id="size-filter">
                        <option value="all">All Sizes</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                        <option value="XXL">XX-Large</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Color:</label>
                    <select id="color-filter">
                        <option value="all">All Colors</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Gray">Gray</option>
                        <option value="Navy">Navy</option>
                        <option value="Red">Red</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price Range:</label>
                    <input type="range" id="price-filter" min="0" max="300" value="300">
                    <span id="price-value">₹300</span>
                </div>
            </div>

            <div class="products-container">
                <div class="product-grid" id="products-grid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your premier destination for cyber-inspired fashion</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@cybercart.com</p>
                <p>Phone: 8436958523</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CyberCart. All rights reserved.</p>
        </div>
    </footer>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be loaded dynamically -->
        </div>
        <div class="cart-total">
            <h3>Total: ₹<span id="cart-total">0.00</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
